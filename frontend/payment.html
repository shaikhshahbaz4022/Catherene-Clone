<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./images/Kathryn Store (2).png">

    <title>Document</title>
    <style>
        /* Global styles */
        * {
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-image: url("https://cdn.pixabay.com/photo/2016/06/02/02/33/triangles-1430105_960_720.png");
            margin: 0;
            padding: 0;
        }

        /* Payment container */
        .payment-container {
            margin: 50px auto;
            width: 80%;
            max-width: 1100px;
            background-color: #fef2f2;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }

        /* Headings */
        h1,
        h2 {
            text-align: center;
        }

        h1 {
            margin-top: 0;
        }

        /* Form styles */
        form {
            padding: 30px;
            border-radius: 10px;
            background-color: white;
            display: flex;
            flex-direction: column;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #555;
        }

        /* Card details section */
        .card-details {
            margin-top: 30px;
        }

        /* Submit button */
        .submit-button {
            margin-top: 30px;
            padding: 10px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-button:hover {
            background-color: #3e8e41;
        }

        .submit-button:active {
            background-color: #297b38;
        }

        .submit-button:focus {
            outline: none;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        /* Media queries */
        @media screen and (max-width: 600px) {
            .payment-container {
                width: 90%;
            }

            .card-details {
                display: none;
            }
        }

        .customer-details {
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
            padding: 15px;
            margin: 10px;
        }

        /* .card-details{
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;

        } */
        a {
            text-align: end;
            margin: 5px;
          color: brown;
            text-decoration: none;
        }

        a:hover {
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="payment-container">
        <h1>Payment Details</h1>
        <form>
            <div id="grid">


                <div class="customer-details">
                    <h2>Customer Details</h2>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="123 Main St." required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" placeholder="New York" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State</label>
                            <input type="text" id="state" name="state" placeholder="NY" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code</label>
                            <input type="text" id="zip" name="zip" placeholder="10001" required>
                        </div>
                    </div>
                </div>
                <div class="card-details">
                    <h2>Card Details</h2>
                    <div class="form-group">
                        <label for="name">Name on Card</label>
                        <input type="text" id="name" name="name" placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label for="card-number">Card Number</label>
                        <input type="text" id="card-number" name="card-number" placeholder="xxxx-xxxx-xxxx-xxxx">
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="xxx">
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="amount">Amount</label>
                <input type="text" id="amount" name="amount" placeholder="$100.00">
            </div>
            <button class="submit-button" type="submit">Submit Payment</button>
            <a href="./index.html">Buy More Products</a>
        </form>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let sum = localStorage.getItem("sum")
    console.log(sum);

    let amountinp = document.getElementById("amount")
    amountinp.value = sum

    let formel = document.querySelector("form")
    formel.addEventListener("submit", (e) => {
        e.preventDefault()
     
        Swal.fire({
                    position: "center",
                    icon: "success",
                    title: `Payment Succesfull of Total ${sum}`,
                    showConfirmButton: false,
                    timer: 1500,
                })
        setTimeout(() => {
            window.location.href = "index.html"
        }, 3000);
    })


</script>

</html>
